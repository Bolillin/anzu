<button class="btn btn-icon btn-link close back-control" ng-click="cancel()">
  <i class="fa fa-fw fa-times"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Crear rifa para el chat: {{ items.channel.selected.name }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <!--{{ items.rifa.holamundo }} step='0.01'-->
    <div class="row">
    	<div class="col-sm-1"></div>
    	<div class="col-sm-10">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="cant" class="col-sm-4 control-label">Cantidad de boletos</label>
					<div class="col-sm-8">
						<input ng-model="rifa.cant" type="number" class="form-control" id="cant" placeholder="100" nim="1" max="999999999">
					</div>
				</div>
				<div class="form-group">
					<label for="cantUser" class="col-sm-4 control-label">Cantidad de boletos por Usuario</label>
					<div class="col-sm-8">
						<input ng-model="rifa.cantUser" type="number" class="form-control" id="cantUser" placeholder="10" nim="1" max="999999999">
					</div>
				</div>
				<div class="form-group">
					<label for="precioBole" class="col-sm-4 control-label">Precio por boleto</label>
					<div class="col-sm-8">
						<input ng-model="rifa.precioBole" type="number" step="0.01" class="form-control" id="precioBole" placeholder="50.32" nim="0" max="999999999">
					</div>
				</div>
				<div class="form-group">
					<label for="nomArt" class="col-sm-4 control-label">Nombre del articulo</label>
					<div class="col-sm-8">
						<input ng-model="rifa.nomArt" type="text" class="form-control" id="nomArt" placeholder="GTX-1050ti">
					</div>
				</div>
				<div class="form-group">
					<label for="imgArt" class="col-sm-4 control-label">Imagen</label>
					<div class="col-sm-8">
						<a href="" ngf-select ngf-change="uploadPicture($files)" ngf-multiple="false" ngf-accept="'image/*'" ng-show="!adding_img">
							<i class="fa fa-camera-retro fa-2x"></i>
						</a>
            			<a href="" ng-show="adding_img">
            				<i class="fa fa-camera-retro fa-2x"></i> Cargando <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            			</a>
            			<div ng-if="rifa.imgUrl" class="text-center">
            				<img ng-src="{{rifa.imgUrl}}" class="img-rounded" alt="URL" style="height: 150px">
            			</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Países*</label>
					<div class="col-sm-8">
					    <select class="form-control" name="paises" ng-model="rifa.countries" multiple>
							<option ng-repeat="option in countriesarr.availableOptions" ng-value="option.value">{{option.name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Estados de México*</label>
					<div class="col-sm-8">
					    <select class="form-control" name="estados" ng-model="rifa.cities" multiple>
							<option ng-repeat="option in citiesarr.availableOptions" ng-value="option.value">{{option.name}}</option>
						</select>
					</div>
				</div>
				<p>*recuerde no seleccionar paises o estados de México significara que todos participan.</p>
				<p ng-if="alert.msg" ng-class="'bg-' + (alert.type || 'warning')" style="padding: 5px">{{alert.msg}}</p>
			</form>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Crear</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
</div>
