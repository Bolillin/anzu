<!DOCTYPE html>
<html ng-app="store" lang="en">
<head>
    <base href="/store">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SpartanGeek | Venta de computadoras profesionales en México</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/store.css" rel="stylesheet">

    <![endif]-->
    <script type="text/javascript" src="js/offline.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
</head>
<body ng-controller="MainController">

            <!-- Brand and toggle get grouped for better mobile display -->

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/">

                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">¿Necesitas referencias de clientes pasados?</a></li>
                    <li class="hidden"><a href="#">PCs para Gamers</a></li>
                    <li class="hidden"><a href="#">PCs para Arquitectos</a></li>
                    <li class="hidden"><a href="#">PCs para edición de audio y video</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <section ng-view autoscroll="true"></section>
